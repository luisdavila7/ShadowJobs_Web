<html lang="en">
  <head>
    <meta charset="UTF-8" />

   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Shadow Jobs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contactUs.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <a class="btn btn-outline-primary" href="/login.html" role="button">Login</a>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="text-center">
        <h1>Contac with ShadowJobs</h1>
        <h2>Get in touch</h2>
        <p class="lead">You have Questions? Do not hesitate to contact us.</p>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-7">
          <form action="">
            <div class="form-floating my-2">
              <input
                type="email"
                id="email"
                placeholder="my@email.com"
                class="form-control"
              />
              <label for="email" class="form-label">Email:</label>
            </div>
            <div class="form-floating my-3">
              <input
                type="name"
                id="name"
                placeholder="e.g. Dawid"
                class="form-control"
              />
              <label for="name" class="form-label">Name:</label>
            </div>
            <label for="subject" class="form=label">Subject</label>
              <select name="subject" id="subject" class="form-select">
                <option value="shadown" selected>For Shadown</option>
                <option value="restaurants" >For Restaurants</option>
                <option value="technical">Technical question</option>
                <option value="other">Other</option>
              </select>
            <div class="form-floating my-3">
              <textarea
                name="query"
                id="query"
                style="height: 150px"
                class="form-control"
                placeholder="Write a message"
              ></textarea>
              <label for="query">Write a message</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
